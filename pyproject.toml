[tool.poetry]
name = "okama"
version = "1.2.2"
description = "Investment portfolio analyzing & optimization tools"
authors = ["Sergey Kikevich <chilango74@gmail.com>"]
license = "MIT"
homepage = "https://okama.io"
repository = "https://github.com/mbk-dev/okama"
documentation = "https://okama.readthedocs.io/en/master"
readme = "README.md"
keywords = ["finance", "investments", "efficient frontier", "python", "optimization"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.7, <4.0.0"
pandas = ">=1.0.0"
scipy = ">=0.14.0"
matplotlib = "^3.5.1"
requests = "^2.27.1"
joblib = "^1.1.0"

[tool.poetry.dev-dependencies]
pytest = "^6.0.0"
jupyter = { version = "^1.0.0", optional = true }
ipykernel = { version = "^6.15.0", optional = true }
black = {extras = ["jupyter"], version = "^22.3.0"}
#sphinx dependencies
sphinx = { version = "^3", optional = true }
sphinx-rtd-theme = { version = "^1.0.0", optional = true }
numpydoc = { version = "^1.2.1", optional = true }
nbsphinx = { version = "^0.8.8", optional = true }
nbsphinx-link = { version = "^1.3.0", optional = true }
pandoc = { version = "^2.2", optional = true }
recommonmark = { version = "^0.7.1", optional = true }
ipython = { version = "<8.0.0", optional = true }
Jinja2 = { version = "3.0.3", optional = true }
# test jupyter notebooks
nbmake = { version = "^1.2", optional = true }

[tool.poetry.extras]
test_jupyter = ["nbmake"]
jupyter = ["jupyter", "ipykernel"]
docs = ["sphinx", "sphinx-rtd-theme", "numpydoc", "nbsphinx", "nbsphinx-link", "pandoc", "recommonmark", "ipython", "Jinja2"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
